<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Campaign Analyzer - Poste Italiane</title>
    <link rel="icon" type="image/png" href="camp.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Aggiornato il font per usare Avenir Next LT Pro come prima scelta */
            font-family: 'Avenir Next LT Pro', 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #FFD800 0%, #ffed4a 100%);
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(255, 216, 0, 0.3);
        }

        header h1 {
            margin: 0;
            color: #0033A0;
            font-size: 2.2em;
            font-weight: 600;
            text-align: center;
        }

        .header-subtitle {
            text-align: center;
            color: #0033A0;
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Section Styling */
        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #FFD800;
        }

        .section-title {
            color: #0033A0;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* File Upload Styling */
        .upload-section {
            border: 2px dashed #0033A0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-section:hover {
            border-color: #FFD800;
            background: #fffef8;
        }

        .upload-section.dragover {
            border-color: #FFD800;
            background: #fffbcd;
            transform: scale(1.02);
        }

        input[type="file"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            width: 100%;
            max-width: 400px;
        }

        input[type="file"]:focus {
            border-color: #0033A0;
            outline: none;
        }

        /* Button Styling */
        button {
            background: linear-gradient(135deg, #0033A0 0%, #0056b3 100%);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 51, 160, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.loading {
            background: #e0e0e0;
            color: #666;
            cursor: not-allowed;
        }

        button.success {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            color: white;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #FFD800 0%, #ffed4a 100%);
            color: #0033A0;
        }

        .secondary-btn:hover {
            box-shadow: 0 4px 15px rgba(255, 216, 0, 0.4);
        }

        /* Report Section */
        #report {
            white-space: pre-wrap;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background: #f8f9ff;
            font-size: 1em;
            line-height: 1.6;
        }

        #report strong {
            color: #0033A0;
            font-weight: 600;
        }

        #report a {
            color: #0033A0;
            text-decoration: underline;
        }

        #report a:hover {
            color: #FFD800;
        }

        #report em {
            font-style: italic;
            color: #666;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .metric-card {
            background: linear-gradient(135deg, #0033A0 0%, #0056b3 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 51, 160, 0.2);
            transition: all 0.3s ease;
        }

        /* MODIFICA: Stile per le metriche in light-mode, come da immagine */
        .metric-card.light-mode {
            background: #ffffff;
            color: #333;
            /* MODIFICA: Bordo ulteriormente scurito */
            border: 1px solid #adb5bd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        /* MODIFICA: Colore del valore numerico in light-mode */
        .metric-card.light-mode .metric-value {
            color: #0033A0;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Charts Section */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .chart-wrapper {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #FFD800;
        }

        .chart-title {
            font-size: 1.2rem;
            color: #0033A0;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .chart {
            width: 100%;
            height: 400px;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e0e6ed;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            .section {
                padding: 20px;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
                margin-right: 0;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

        let latestHtml = "";
        let campaignData = null;
        let campaignLabel = "";
        let isLightMode = false;

            sconosciuto: `<svg width="20" height="20" viewBox="0 0 24 24" fill="#0033A0"><circle cx="12" cy="12" r="10" stroke="#0033A0" stroke-width="2" fill="none"/><text x="12" y="16" text-anchor="middle" font-size="14" fill="#0033A0">?</text></svg>`
        };

        // Funzioni helper (dalla versione originale)
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        function formatNumber(value) {
            if (isNaN(value)) return "0";
            if (value < 1000) return value.toString();
            if (value < 1000000) {
                let result = (value / 1000).toFixed(2);
                return result.replace(".", ",").replace(/,00$/, "") + "K";
            }
            let result = (value / 1000000).toFixed(2);
            return result.replace(".", ",").replace(/,00$/, "") + "M";
        }

        function formatNumberForCharts(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1).replace(".", ",") + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(".", ",") + 'K';
            }
            return num.toString();
        }

        function cleanLabel(label) {
            const tags = ["#PES", "#TER", "#ISR", "#FIL", "#EB", "#NED", "#CET", "#DEI", "#IST", "#WHA", "#ST", "#RIC"];
            tags.forEach(tag => {
                label = label.replace(tag, "");
            });
            return label.replace(/;/g, "").trim();
        }

        function generateList(title, obj) {
            const entries = Object.entries(obj)
                .filter(([_, v]) => v > 0)
                .sort((a, b) => b[1] - a[1])
                .map(([k, v]) => `${capitalize(k)}: ${formatNumber(v)}`)
                .join("<br>");
            return `<p><strong>${title}:</strong><br>${entries}</p><br>`;
        }

        function generateLinkSection(linksByPlatform, missingCount) {
            let html = "<br><strong>Link ai post:</strong><br>";
            Object.entries(linksByPlatform).forEach(([platform, links]) => {
                html += `<br><strong>${platform}</strong><br>`;
                links.forEach(link => {
                    html += `<a href="${link}" target="_blank">${link}</a><br>`;
                });
            });
            if (missingCount > 0) {
                html += `<br><em>N.B. L'elenco dei link non contiene le ${missingCount} Instagram stories.</em>`;
            }
            return html;
        }

        // Upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('file-input');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.xlsx')) {
                processExcelFile(files[0]);
            }
        }

        function processExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                const data = evt.target.result;
                const workbook = XLSX.read(data, {type: 'binary'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, {defval: ""});
                generateHtmlReport(jsonData);
                generateCharts(jsonData);
            };
            reader.readAsBinaryString(file);

            let totalViews = 0, totalInteractions = 0, totalReactions = 0, totalClicks = 0;
            let missingInstagramStories = 0;

            data.forEach(row => {
                let platform = row["Platform"]?.toString().trim().toLowerCase() || "Sconosciuto";
                if (platform === "twitter") platform = "x";
                const capitalizedPlatform = platform.charAt(0).toUpperCase() + platform.slice(1);

                postsByPlatform[platform] = (postsByPlatform[platform] || 0) + 1;
                const views = parseFloat(row["Total impressions"]) || parseFloat(row["Video view count"]) || 0;
                const interactions = parseFloat(row["Total interactions"]) || parseFloat(row["Taps forward"]) || 0;
                const reactions = parseFloat(row["Total reactions"]) || 0;
                const clicks = parseFloat(row["Post clicks"]) || 0;
                const link = row["View on platform"]?.toString().trim();

                viewsByPlatform[platform] = (viewsByPlatform[platform] || 0) + views;
                interactionsByPlatform[platform] = (interactionsByPlatform[platform] || 0) + interactions;
                reactionsByPlatform[platform] = (reactionsByPlatform[platform] || 0) + reactions;
                clicksByPlatform[platform] = (clicksByPlatform[platform] || 0) + clicks;

                if (link) {
                    if (!linksByPlatform[capitalizedPlatform]) linksByPlatform[capitalizedPlatform] = [];
                    linksByPlatform[capitalizedPlatform].push(link);
                } else if (capitalizedPlatform === "Instagram") {
                    missingInstagramStories++;
                }

                totalViews += views;
                totalInteractions += interactions;
                totalReactions += reactions;
                totalClicks += clicks;
            });

            const totalPosts = data.length;
            const label = cleanLabel(data.find(row => row["Labels"])?.["Labels"] || "");
            campaignLabel = label; // Store for later use

            const html =
                `Risultati della campagna social dedicata all'argomento "${label}"<br>` +

                `che hanno ottenuto <strong>${formatNumber(totalViews)}</strong> visualizzazioni ` +
                `e <strong>${formatNumber(totalInteractions)}</strong> interazioni.<br>` +
                `Nello specifico i dati sono così ripartiti tra i diversi canali:<br><br>` +

                generateList("Visualizzazioni", viewsByPlatform) +
                generateList("Interazioni", interactionsByPlatform) +
                generateList("Like e reazioni", reactionsByPlatform) +
                generateList("Click", clicksByPlatform) +
                generateLinkSection(linksByPlatform, missingInstagramStories);

            latestHtml = html;
            document.getElementById("report").innerHTML = html;

            // Store data for charts

                totalPosts,
                totalViews,
                totalInteractions,
                totalReactions,
                totalClicks,
                platforms: {}
            };

            Object.keys(postsByPlatform).forEach(platform => {
                campaignData.platforms[platform] = {
                    posts: postsByPlatform[platform] || 0,
                    views: viewsByPlatform[platform] || 0,
                    interactions: interactionsByPlatform[platform] || 0,

        function createBarChart(title, data, isPostsChart = false) {
            const maxValue = Math.max(...data.map(d => parseFloat(d.value)));
            
            const svgHeight = 400;
            const svgWidth = 500;
            const margin = { top: 60, right: 30, bottom: 100, left: 60 };
            const chartWidth = svgWidth - margin.left - margin.right;
            const chartHeight = svgHeight - margin.top - margin.bottom;
            
            const barWidth = chartWidth / data.length * 0.7;
            const barSpacing = chartWidth / data.length * 0.3;
            
            // MODIFICA: Aggiornati i colori della sfumatura per la light mode
            const gradientColors = isLightMode 
                ? { 
                    gradient1: { start: '#c2d6fb', end: '#a8c8fc' },
                    gradient2: { start: '#c2d6fb', end: '#a8c8fc' }
                }
                : { 
                    gradient1: { start: '#FFD800', end: '#ffed4a' },
                    gradient2: { start: '#0033A0', end: '#0056b3' }
                };
            
            let svg = `<svg width="${svgWidth}" height="${svgHeight}" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:${gradientColors.gradient1.start};stop-opacity:1" />
                        <stop offset="100%" style="stop-color:${gradientColors.gradient1.end};stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:${gradientColors.gradient2.start};stop-opacity:1" />
                        <stop offset="100%" style="stop-color:${gradientColors.gradient2.end};stop-opacity:1" />
                    </linearGradient>
                </defs>`;
                
            // Title
            svg += `<text x="${svgWidth/2}" y="30" text-anchor="middle" 
                    font-family="'Avenir Next LT Pro', Arial, sans-serif" font-size="20" 
                    fill="#0033A0" font-weight="400">${title}</text>`;
            
            // Draw bars
            data.forEach((item, index) => {
                const barHeight = maxValue > 0 ? (parseFloat(item.value) / maxValue) * chartHeight : 0;
                const x = margin.left + (index * (barWidth + barSpacing));
                const y = margin.top + (chartHeight - barHeight);
                const gradient = index % 2 === 0 ? 'gradient1' : 'gradient2';
                
                svg += `<rect x="${x}" y="${y}" width="${barWidth}" height="${barHeight}" 
                        fill="url(#${gradient})" rx="4" ry="4">
                        <title>${item.name}: ${isPostsChart ? item.value : formatNumberForCharts(item.value)}</title>
                        </rect>`;
                
                // Value labels
                const displayValue = isPostsChart ? item.value : formatNumberForCharts(item.value);
                svg += `<text x="${x + barWidth/2}" y="${y - 8}" text-anchor="middle" 
                        font-family="'Avenir Next LT Pro', Arial, sans-serif" font-size="14" 
                        fill="#333" font-weight="600">
                        ${displayValue}
                        </text>`;
                
                svg += `<text x="${x + barWidth/2}" y="${svgHeight - 65}" text-anchor="middle" 
                        font-family="'Avenir Next LT Pro', Arial, sans-serif" font-size="14" 
                        fill="#0033A0" font-weight="600">
                        ${item.name}
                        </text>`;
                
                const logoName = item.name.toLowerCase();
                const logo = socialLogos[logoName] || socialLogos['sconosciuto'];
                const logoY = svgHeight - 45; 
                svg += `<g transform="translate(${x + barWidth/2 - 10}, ${logoY})">${logo}</g>`;
            });
            
            svg += '</svg>';
            return svg;
        }

            const image = new Image();
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            image.onload = () => {
                const canvas = document.createElement('canvas');
                const svgWidth = parseInt(svgString.match(/width="(\d+)"/)[1]);
                const svgHeight = parseInt(svgString.match(/height="(\d+)"/)[1]);
                
                canvas.width = svgWidth;
                canvas.height = svgHeight;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(image, 0, 0);

                const pngUrl = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = pngUrl;
                a.download = 'metriche_generali.png';
                document.body.appendChild(a);
                a.click();
                
                // FIX: Ritardo la rimozione dell'elemento per garantire l'avvio del download
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);

                button.innerHTML = '<span>✅</span><span>Esportato!</span>';
                button.classList.add('success');
                setTimeout(() => {
                    button.innerHTML = originalContent;
                    button.classList.remove('success');
                }, 2000);
            };
            
            image.onerror = () => {
                 button.innerHTML = '<span>⚠️</span><span>Errore</span>';
                 button.classList.remove('loading');
                 setTimeout(() => {
                    button.innerHTML = originalContent;
                 }, 2000);
            };
            
            image.src = url;
        }
    </script>
</body>
</html>
